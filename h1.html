<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Surya Sai | Portfolio</title>
<style>
  /* Reset and base styles */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  body {
    background: #121212; /* Dark, hacker vibes */
    color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    flex-direction: column;
  }
  .container {
    background: #1e1e1e;
    border-radius: 15px;
    box-shadow: 0 0 15px #ff3c00aa;
    padding: 30px;
    max-width: 400px;
    text-align: center;
  }
  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid #ff3c00;
    object-fit: cover;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
  }
  .profile-pic:hover {
    transform: scale(1.1);
  }
  h1 {
    font-size: 2.5rem;
    margin-bottom: 5px;
    letter-spacing: 2px;
    color: #ff3c00;
  }
  h2 {
    font-size: 1.2rem;
    font-weight: 400;
    margin-bottom: 25px;
    color: #cccccc;
  }
  button {
    background: #ff3c00;
    color: #121212;
    border: none;
    padding: 12px 30px;
    font-size: 1rem;
    border-radius: 30px;
    cursor: pointer;
    letter-spacing: 1.2px;
    box-shadow: 0 5px 15px #ff3c0077;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #ff6333;
  }
  /* Smooth fade-in animation for the container */
  .container {
    opacity: 0;
    animation: fadeIn 1s ease forwards;
  }
  @keyframes fadeIn {
    to {opacity: 1;}
  }
  /* Footer style */
  footer {
    margin-top: 40px;
    color: #666;
    font-size: 0.9rem;
    font-style: italic;
  }
</style>
</head>
<body>

<div class="container">
  <img src="https://i.imgur.com/yourphoto.jpg" alt="Surya Sai" class="profile-pic" id="profilePic" />
  <h1 id="nameTitle">M. Surya Sai</h1>
  <h2>BTech 2nd Year | Andhra Loyola Institute of Engineering & Technology</h2>
  <button onclick="showMessage()">Click me for a surprise!</button>
</div>

</script>

</body>
</html>
